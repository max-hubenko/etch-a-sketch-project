<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
        <div id="JSContainer"></div>
        <div id="color-bar"> 
            <div class="colorbox" id="red"></div>
            <div class="colorbox" id="orange"></div>
            <div class="colorbox" id="yellow"></div>
            <div class="colorbox" id="green"></div>
            <div class="colorbox" id="blue"></div>
            <div class="colorbox" id="indigo"></div>
            <div class="colorbox" id="violet"></div>
            <div class="colorbox" id="black"></div>
            <div class="colorbox" id="white"></div>
        </div>
        <div class="button-div">
            <button id="clear-button" type="button">Clear Board</button>
            <button id="change-button" type="button">Change Grid</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
